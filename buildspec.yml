version: 0.2

phases:
        install:
                runtime-versoins:
                        docker: 19
        pre_build:
                commands: 
                        - echo "Running pipeline!"
                        - yum install wget -y
                        - yum install jq -y
                        - wget https://github.com/aquasecurity/trivy/releases/download/v0.19.2/trivy_0.19.2_Linux-64bit.rpm
                        - rpm -ivh ./trivy_0.19.2_Linux-64bit.rpm
                        - /usr/local/bin/trivy --version
                        - echo ${Commit_ID}
                        - echo "test"
        build:
                commands:
                        - echo "Building"
                        - message=$(aws codecommit get-commit --repository-name Trivy-Demo --commit-id ${Commit_ID} | jq .commit.message)
                        - export DOCKER_CONTAINER_ADDED=$(echo $message | grep "::.*" -o | sed 's/^..//')
                        - echo $DOCKER_CONTAINER_ADDED
                        - echo "Done building1"
        post_build:
                commands:
                        - echo "Done build!"
